<form #newCourseForm="ngForm" (ngSubmit)="onSubmit(newCourseForm)">

    <div class="form-row">

        <div class="form-group col-md-6">

            <label for="Title">Title</label>

            <input type="text" class="form.control" [(ngModel)]="course.title" id="title" name="title" required #titleRef = "ngModel">
            <div *ngIf="titleRef.touched && titleRef.invalid" class="alert alert-danger">
                title is required
            </div>
    </div>

    <div class="form-group col-md-6">

        <label for="instructor">Instructor</label>

        <input type="text" class="form.control" [(ngModel)]="course.instructor" id="instructor" name="instructor" required #instructorRef = "ngModel">
        <div *ngIf="instructorRef.touched && instructorRef.invalid" class="alert alert-danger">
            title is required
        </div>
    </div>

</div>

<div class="form-group">

    <div class="form-check">

        <input type="checkbox" class="form.check-input" [(ngModel)]="course.isAvailabel" id="isAvailable" name="isAvailable">

        <label class="form.check-input" for="isAvailable">Availablity</label>

    </div>

</div>

<button type="submit" class="btn btn-primary" [disabled]="newCourseForm.invalid">Save</button>
</form>
