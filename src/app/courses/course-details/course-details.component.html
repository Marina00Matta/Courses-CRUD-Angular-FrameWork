<div *ngIf = "course else noCourseTemplate">
<h3>Course #{{course.id}} Details</h3>
<hr>
<div>
    <p>
        ID: #{{course.id}}
    </p>
    <p>
        Title: {{course.title}}
    </p>
    <p>
        Instructor : {{course.instructor}}
    </p>
    <p>
        Avalability : {{course.isAvailable}}
    </p>
</div>
</div>

<ng-template #noCourseTemplate>
<p>
    No course is selected
</p>
</ng-template>
